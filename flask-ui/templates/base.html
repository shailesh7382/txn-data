<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}User Admin{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee; --danger:#ef4444; --ok:#22c55e; }
        * { box-sizing: border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
        body { margin:0; background:linear-gradient(180deg,#0b1020, #0f172a 20%); color:var(--text); }
        header { padding:20px; display:flex; justify-content:space-between; align-items:center; }
        a { color:var(--accent); text-decoration:none; }
        .container { max-width:920px; margin:0 auto; padding: 0 20px 40px; }
        .card { background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.15)); border:1px solid rgba(255,255,255,0.1); border-radius:16px; padding:20px; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
        .btn { display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background:rgba(255,255,255,0.03); color:var(--text); cursor:pointer; }
        .btn:hover { background:rgba(255,255,255,0.08); }
        .btn-primary { border-color:rgba(34,211,238,0.6); }
        .btn-danger { border-color:rgba(239,68,68,0.6); color:#fecaca; }
        .grid { display:grid; gap:16px; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .field { display:grid; gap:8px; }
        label { color: var(--muted); font-size: 0.9rem; }
        input[type="text"], input[type="email"] {
            width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.03); color:var(--text);
        }
        table { width:100%; border-collapse: collapse; }
        th, td { padding:12px 10px; border-bottom: 1px dashed rgba(255,255,255,0.08); text-align:left; }
        th { color:var(--muted); font-weight:600; }
        .row { display:flex; gap:12px; align-items:center; }
        .flash { padding:10px 12px; border-radius:10px; margin-bottom:10px; }
        .flash.error { background: rgba(239,68,68,0.12); border:1px solid rgba(239,68,68,0.4); }
        .flash.success { background: rgba(34,197,94,0.12); border:1px solid rgba(34,197,94,0.4); }
        .spacer { height:16px; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<header class="container">
    <div class="row">
        <a href="{{ url_for('list_users') }}"><strong>Users</strong></a>
    </div>
    <div class="row">
        <a class="btn btn-primary" href="{{ url_for('create_user') }}">+ Create User</a>
    </div>
</header>
<main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="grid">
        {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
