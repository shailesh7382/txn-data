{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block content %}
<div class="card">
    <h2 style="margin-top:0">Create User</h2>
    <form method="post" action="{{ url_for('create_user') }}" class="grid">
        <div class="grid grid-2">
            <div class="field">
                <label for="full_name">Full name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Ada Lovelace"
                       value="{{ values.full_name or '' }}" required />
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ada@example.com"
                       value="{{ values.email or '' }}" required />
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn" href="{{ url_for('list_users') }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
